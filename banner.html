<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="parallax.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet"/>
    <link rel="icon" type="x-icon" href="https://www.svgrepo.com/show/476992/landscape-set.svg"/>
    <title>Under The Sea</title>
  </head>

  <body>
    <section>
      <div class="keyart" id="parallax">
        <div class="keyart_layer parallax" id="keyart-0" data-speed="2"></div>
        <div class="keyart_layer parallax" id="keyart-1" data-speed="8"></div>
        <div class="keyart_layer parallax" id="keyart-2" data-speed="11"></div>
        <div class="keyart_layer parallax" id="keyart-3" data-speed="16"></div>
        <div class="keyart_layer parallax" id="keyart-4" data-speed="26"></div>
        <div class="keyart_layer parallax" id="keyart-5" data-speed="36"></div>
        <div class="keyart_layer parallax" id="keyart-6" data-speed="49"></div>
        <!--Front image, in sync with scroll, no need to parallax-->
        <!--Add or Remove layers as needed - check Parallax.css for refrence-->
      </div>
    </section>

    <section class="main-content">
      <div style="color: #161616;background-color:#F0E7BB; text-align:center;padding:50px 80px;text-align: justify;">
				<h1 style="text-align:center;">No Water, No Life. No Blue, No Green</h1>
        <p style="text-align:center;">Dr. Sylvia Earle</p>
			</div>
      <div class="illustration" id="illustration-1"></div>

      <div>
        <div class="bubbles1"></div>
        <div class="bubbles2"></div>
      </div>
    </section>



    <!--Uses JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/parallax.js"></script>
  </body>
</html>
